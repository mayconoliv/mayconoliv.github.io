<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imersão Dev Alura - aula 01</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <h1 class="page-title">
        Calculadora de média</h1>
        <p class="page-subtitle">
        Descubra se você foi APROVADO ou REPROVADO:
        </p>
        <p class="notamedia">Obs: A média para ser aprovado é 6.</p>
    <div>    
    <div class="notas">
        <p>
        Nota Primeiro Bimestre:<input id="nota1" type="number" required min="0" max="10"> <br />
        Nota Segundo Bimestre: <input id="nota2" type="number" required min="0" max="10"> <br />
        Nota Terceiro Bimestre:<input id="nota3" type="number" required min="0" max="10"> <br />
        Nota Quarto Bimestre:  <input id="nota4" type="number" required min="0" max="10"> <br />
        <button class="calcular" onclick="media()">Calcular Média</button>
        </p>
        <h2 id="resultado"></h2>
        <h2 id="status-da-media"></h2>
    </div>
   <script src="script.js"></script>
</body>
</html>
